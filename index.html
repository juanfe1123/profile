<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Frontend Mentor | Profile card component</title>
	<link rel="stylesheet" href="./src/css/estilos.css">
	<link rel="stylesheet" href="./src/css/movil.css">
</head>
<body>
	<div class="card">
		<div class="card_image">
			<img src="./src/images/image-victor.jpg" alt="">
		</div>
		<div class="card_name">
			<h3>Victor Crest</h3>
			<p>26</p>
		</div>
		<div class="card_city">
			<p>London</p>
		</div>
		<hr>
		<div class="card_info">
			<div class="follow">
				<h3>80K</h3>
				<p>Followers</p>
			</div>
			<div class="likes">
				<h3>803K</h3>
				<p>Likes</p>
			</div>
			<div class="photos">
				<h3>1.4K</h3>
				<p>Photos</p>
			</div>
		</div>
	</div>
</body>
</html>
